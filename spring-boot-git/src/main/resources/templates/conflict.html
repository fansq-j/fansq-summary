<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>冲突文件</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="#" th:href="@{git.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3 class="text-center text-info tip">
        v5环境，代码合并工具
    </h3>
    <h4 class="text-center text-info tip">
        合并后冲突文件
    </h4>
    <div class="row clearfix">
        <a class="btn" href="#" th:href="@{detail(id=${mergeId})}"><< 返回</a>
        <div class="col-lg-12 col-md-12 col-sm-12 column">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        序号
                    </th>
                    <th>
                        文件名称
                    </th>
                    <th>
                        创建时间
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="conflict:${conflictList}">
                    <td th:text="${conflictStat.count}">
                        1
                    </td>
                    <td th:text="${conflict.file}">
                        els,tms,ems
                    </td>
                    <td th:text="${#dates.format(conflict.createTime, 'yyyy-MM-dd HH:mm:ss')}">
                        04/04/2012
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
